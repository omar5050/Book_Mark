<body>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="book-mark py-5">
                    <div class="title">
                        <h3>Book Marker</h3>
                        <hr/>
                    </div>
                    <div class="body bg-light py-5 text-center">

                        <h2>Bookmark your favorite sites</h2>
                        <p>Site Name</p>

                        <input class="form-control w-50 mx-auto my-2" type="text" id="webName">

                        <p>Site URL</p>

                        <input class="form-control w-50 mx-auto  my-2" type="text" id="webUrl">

                        <button id="mainBtn" class="btn btn-primary">Submit</button>
                        <button id="cancelBtn" class="btn btn-success">Cancel</button>
                    </div>
                </div>

                <div class="w-50 mx-auto">
                    <label for="">Search</label>
                    <input type="text" class="form-control mb-3" id="searchBtn">
                </div>
